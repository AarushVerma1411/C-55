<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Span VS Div</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>
        The 7 Wonders Of The World!
    </h1>
    <h2>
        1. Taj Mahal, India
    </h2>
    <div>
        <span class="india" onclick="ind()">
            <img src="taj-mahal-2.jpg">
        </span>
        <span class="india" onclick="ind()">
            <img src="Taj%20Mahal.jpg">
        </span>
    </div>
    <h2>
        The Great Wall Of China, China
    </h2>
    <div>
        <span class="china" onclick="china()">
            <img src="China-1.jpg">
        </span>
        <span class="china" onclick="china()">
            <img src="china-2.jpg">
        </span>
    </div>
      <h2>
          Chichen Itza, Mexico
      </h2>
       <div>
        <span class="mexico" onclick="mex()">
            <img src="CHichen%20itza-1.jpg">
    
        </span>
    
        <span class="mexico" onclick="mex()">
            <img src="chichen%20itza-2.jpg">
        </span>
    </div>
      <h2>
          Christ Redeemer, Brazil
      </h2>
       <div>
        <span class="brazil" onclick="brazil()">
            <img src="christ%20redeemer-1.jpg">
        </span>
        <span class="india" onclick="brazil()">
            <img src="christ%20redeemer-2.jpg">
        </span>
    </div>
       <h2>
           Colosseum, Rome
       </h2>
       <div>
        <span class="rome" onclick="rome()">
            <img src="colossem-1.jpg">
        </span>
        <span class="rome" onclick="rome()">
            <img src="colossem-2.jpg">
        </span>
    </div>
      <h2>
          Machu Picchu, Peru
      </h2>
       <div>
        <span class="peru" onclick="peru()">
            <img src="machu-picchu-1.jpg">
        </span>
        <span class="peru" onclick="peru()">
            <img src="machu%20picchu%202.jpg">
        </span>
    </div>
       <h2>
           Petra, Jordan
       </h2>
       <div>
        <span class="jordan" onclick="jordan()">
            <img src="petra-1.jpg">
        </span>
        <span class="jordan" onclick="jordan()">
            <img src="petra-2.jpg">
        </span>
    </div>
</body>
</html>
